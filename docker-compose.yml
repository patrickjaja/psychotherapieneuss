services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psychotherapie_php
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_NAME=psychotherapieneuss
      - DB_USER=psychotherapieneuss
      - DB_PASS=psychotherapieneuss
      - SMTP_HOST=${SMTP_HOST:-send.one.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Psychotherapie Neuss}
      - APP_ENV=development
      - APP_DEBUG=true
    networks:
      - psychotherapie_network

  mysql:
    image: mysql:8.0
    container_name: psychotherapie_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: psychotherapieneuss
      MYSQL_USER: psychotherapieneuss
      MYSQL_PASSWORD: psychotherapieneuss
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - psychotherapie_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: psychotherapie_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: psychotherapieneuss
      PMA_PASSWORD: psychotherapieneuss
    depends_on:
      - mysql
    networks:
      - psychotherapie_network

volumes:
  mysql_data:

networks:
  psychotherapie_network:
    driver: bridge
